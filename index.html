<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elfic & Daniel Wedding</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FDFBF8;
            color: #5C5C5C;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        #hero {
            background: url('https://images.unsplash.com/photo-1519741497674-4113f4c0dc44') no-repeat center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #countdown {
            background-color: #f8e1e9;
            padding: 40px 0;
            text-align: center;
        }
        #rsvp {
            padding: 40px 0;
            background-color: #fff;
        }
        #gallery {
            padding: 40px 0;
            background-color: #f8e1e9;
        }
        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        footer {
            background-color: #5C5C5C;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section id="hero">
        <div class="container">
            <h1>Daniel & Elvira</h1>
            <h3>We're Getting Married!</h3>
            <p>June 22, 2026 | Queens Residence, Chisinau</p>
        </div>
    </section>

    <!-- Countdown Section -->
    <section id="countdown">
        <div class="container">
            <h2>Counting Down to Our Big Day</h2>
            <div class="row text-center">
                <div class="col-3"><strong id="days">0</strong> Days</div>
                <div class="col-3"><strong id="hours">0</strong> Hours</div>
                <div class="col-3"><strong id="minutes">0</strong> Minutes</div>
                <div class="col-3"><strong id="seconds">0</strong> Seconds</div>
            </div>
        </div>
    </section>

    <!-- RSVP Section -->
    <section id="rsvp">
        <div class="container">
            <h2>Invitation</h2>
            <form id="rsvp-form" class="row g-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-users"></i></span>
                        <input type="number" class="form-control" name="guests" min="1" max="10" placeholder="Number of Guests" required>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit RSVP</button>
                </div>
                <div class="col-12">
                    <div id="rsvp-message" class="alert d-none"></div>
                </div>
            </form>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <div class="container">
            <h2>Our Moments</h2>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <img src="https://images.unsplash.com/photo-1515934751633-3f6edbe7912b" class="gallery-img" alt="Couple Photo 1">
                </div>
                <div class="col-md-4 mb-3">
                    <img src="https://images.unsplash.com/photo-1520888302930-037b3b01a7cd" class="gallery-img" alt="Couple Photo 2">
                </div>
                <div class="col-md-4 mb-3">
                    <img src="https://images.unsplash.com/photo-1505231378048-3d3f18f11f58" class="gallery-img" alt="Couple Photo 3">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p><i class="fa fa-heart"></i> Daniel & Elvira| 2026</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Countdown Timer
        const weddingDate = new Date("June 22, 2026 18:00:00").getTime();
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = weddingDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "<h2>The Big Day Has Arrived!</h2>";
            }
        }, 1000);

        // RSVP Form Handling
        document.getElementById("rsvp-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const rsvp = {
                name: formData.get("name"),
                email: formData.get("email"),
                guests: formData.get("guests"),
                timestamp: new Date().toISOString()
            };
            // Store in localStorage (for demo; in production, use a backend)
            let rsvps = JSON.parse(localStorage.getItem("rsvps") || "[]");
            rsvps.push(rsvp);
            localStorage.setItem("rsvps", JSON.stringify(rsvps));
            // Show success message
            const messageDiv = document.getElementById("rsvp-message");
            messageDiv.className = "alert alert-success";
            messageDiv.textContent = `Thank you, ${rsvp.name}! Your RSVP for ${rsvp.guests} guest(s) has been received.`;
            this.reset();
        });
    </script>
</body>
</html>
